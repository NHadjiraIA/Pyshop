{%  extends 'base.html'%}

{% block content %}
<h1> Our Fruits </h1>
<div class="row">
    {% for fruit in fruits %}
        <div class="col">
        <div class="card" style="width: 18rem;">
            <img src=" {{ fruit.image_url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ fruit.Name_fruit }}</h5>
                 <p class="card-text"> {{ fruit.price }}</p>
                <a href="#" class="btn btn-primary">Add to cart </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
